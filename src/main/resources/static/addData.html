<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加密码</title>

  <style>
    .a{
      width: 200px;
      height: 340px;
      margin: auto;
      margin-top: 60px;
      background-color: #c8cee6;
    }
    .inp{
      margin-left: 8px
    }
    .data-form{
      padding-top: 1px;
    }


  </style>

  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/addData.js"></script>
</head>
<body>
<div  class="a">
  <form id="data-form" class="data-form">
    <div class="inp">
      <p>来源：</p>
      <input type="text" id="from" name="from">
    </div>
    <div class="inp">
      <p>账号：</p>
      <input type="text" id="zh" name="zh">
    </div>
    <div class="inp">
      <p>密码：</p>
      <input type="text" id="password" name="password">
    </div>
    <div class="inp">
      <p>备注：</p>
      <input type="text" id="bz" name="bz">
    </div>

  </form>
  <button id="btn_add" class="btn_add">添加</button>
</div>

</body>
</html>
